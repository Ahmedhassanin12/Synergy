<div class="relative h-full w-full flex items-center justify-center flex-col bg-[#fff] dark:bg-[#374151]">
  <button class="flex transition-transform hover:scale-125 align-middle absolute top-5 right-0.5 px-2"
    (click)="darkMode.set(!darkMode())">
    @if (!darkMode()) {<span class="material-icons">dark_mode</span>}
    @if(darkMode()){<span class="material-icons">light_mode</span>}
  </button>
  <div class="flex items-center justify-center gap-2">
    <img src="/assets/logo2.svg" alt="Logo" />
    <h4 class="text-[#3D3D3D] dark:text-white">Synergy</h4>
  </div>
  <p class="p-2 text-[#000] dark:text-white mb-3">Please enter your sign up information</p>
  <form class="w-[320px] sm:w-[400px]">
    <!--****************** -->
    <!-- email -->
    <!--****************** -->
    <div class="flex flex-col gap-1 p-2">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="email">Email</label>
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" id="email" name="email" placeholder="joe@gmail.com">
    </div>
    <!--****************** -->
    <!-- Phone Number -->
    <!--****************** -->
    <div class="flex flex-col gap-1 p-2">
        <label for="phone-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number:</label>

        <input type="text" id="phone-input" aria-describedby="helper-text-explanation"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full  p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(+20)-456-7890" required />
      </div>
    <!--****************** -->
    <!-- Password -->
    <!--****************** -->
    <div class="flex flex-col gap-1 p-2">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="password">Password</label>
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="password" id="password" name="password" placeholder="*********">
    </div>
    <!--****************** -->
    <!-- Confirm Password -->
    <!--****************** -->
    <div class="flex flex-col gap-1 p-2">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="confirmPassword">Confirm Password</label>
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="*********">
    </div>
    <!--****************** -->
    <!-- Checkbox -->
    <!--****************** -->
    <div class="flex items-center p-2">
      <input id="default-checkbox" type="checkbox" value=""
        class="w-4 h-4 rounded-md text-blue-600 bg-gray-100 border-gray-300  focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I accept the terms and conditions of use.</label>
    </div>
    <!--****************** -->
    <!-- Submit button -->
    <!--****************** -->
    <div class="flex gap-1 p-2">
      <button class="bg-[#4A85F6] w-full flex items-center justify-center p-2 text-white rounded-md " type="submit">Sign up</button>
    </div>
  </form>
  <p class="text-black dark:text-white ">You do not have an account ? <a class="text-[#4A85F6]" routerLink="/signup"
      href="/signin">Go to log in</a> </p>
</div>
